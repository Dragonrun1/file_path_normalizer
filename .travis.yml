language: php
git:
    depth: 5
install:
    - composer install
matrix:
    fast_finish: true
    allow_failures:
        -   php: 7.3
php:
    - 7.1
    - 7.2
    - 7.3
script:
    - mkdir -p build
    - phpdbg -qrr -f vendor/phpspec/phpspec/bin/phpspec --no-interaction --config=phpspec_coverage.yml run
after_success:
    - travis_retry php vendor/bin/php-coveralls -v
