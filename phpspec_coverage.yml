suites:
    fpn_suite:
        namespace: FilePathNormalizer
        psr4_prefix: FilePathNormalizer
        spec_path: specs
        spec_prefix: Spec
        src_path: src
extensions:
    - PhpSpec\Extension\CodeCoverageExtension
formatter.name: dot
code_coverage:
    format:
        - html
        - clover
    blacklist:
        - composer
        - docs
        - specs
        - tests
        - vendor
    output:
        html: build/phpspec
        clover: build/clover-phpspec.xml
