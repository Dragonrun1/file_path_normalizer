suites:
    fpn_suite:
        namespace: FilePathNormalizer
        psr4_prefix: FilePathNormalizer
        spec_path: specs
        spec_prefix: Spec
        src_path: src
extensions:
    - PhpSpec\Extension\CodeCoverageExtension
#    PhpSpec\Extension\CodeCoverageExtension: ~
formatter.name: dot
code_coverage:
    blacklist:
        - build
        - composer
        - docs
        - specs
        - tests
        - vendor
    blacklist_files:
        - bootstrap.php
        - "Mock*.php"
        - "*Spec.php"
        - "*Test.php"
    format:
        - clover
        - html
    output:
        clover: build/clover-phpspec.xml
        html: build/clover
